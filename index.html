<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>using</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="holiday_hero">
      <h1>All About the Holidays</h1>
        <div id= "holidayAdder"></div>
        <div id="happy_holidays"></div>
     </div>

    <script type="text/template" id="addHoliday">
        <form id="holidayForm">
          <input type="text" id="name" placeholder="Holiday Name"/>
          <input type="text" id="date" placeholder="Holiday Date"/>
          <input type="text" id="character" placeholder="Holiday Character"/>
          <input type="text" id="symbol" placeholder="Holiday Symbol"/>
          <input type="text" id="food" placeholder="Holiday Food"/>
          <input type="text" id="plant" placeholder="Holiday Plant"/>
            <button id="addButton">Add Holiday Information</button>
        </form>
        <hr />
    </script>

    <script type="text/template" id="listHoliday">
      <li class="card" id="<%= _id %>">
        <a href="#/edit/<%= _id %>">
          <div class="card-header"><%= name %> on <%= date %>. When I see <%= character %> or <%= symbol %>, I always think of <%= food %> and <%= plant %>.</div>
          <% if(comments !== '') { %>
              <div class="card-copy"><p><%= comments %></p></div>
          <% } %>
          <% if(rating !== '') { %>
              <div class="card-stats">Rating:</div>
          <% } %>
        </a>
      </li>
    </script>

    <script type="text/template" id="singleHoliday">
      <li class="card" id="<%= _id %>">
        <form id="holidayForm_update">
          <div class="card-header">
            <input type="text" id="name" placeholder="Holiday Name"/>
            <input type="text" id="date" placeholder="Holiday Date"/>
            <input type="text" id="character" placeholder="Holiday Character"/>
            <input type="text" id="symbol" placeholder="Holiday Symbol"/>
            <input type="text" id="food" placeholder="Holiday Food"/>
            <input type="text" id="plant" placeholder="Holiday Plant"/>
          </div>
          <div class="card-copy">
              <textarea id="holiday_comments"><%= comments %></textarea>
          </div>
            <button id="commentButton">Holiday Memories</button>
            <button id="delete">Delete</button>
        </form>
      </li>
    </script>

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
