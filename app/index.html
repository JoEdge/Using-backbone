<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>using</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <div class="holiday_hero">
      <h1>Gift List</h1>
        <div id= "holidayAdder"></div>
        <div id="happy_holidays"></div>
     </div>

    <script type="text/template" id="addHoliday">
        <form id="holidayForm">
          <input type="text" id="event_shop" placeholder="Event"/>
          <input type="text" id="date" placeholder="Date"/>
          <input type="text" id="name" placeholder="Giftee Name"/>
          <input type="text" id="age" placeholder="Age"/>
          <input type="text" id="street_address" placeholder="Street Address"/>
          <input type="text" id="city_address" placeholder="City, State Zipcode"/>
            <button id="addButton">Add Information</button>
        </form>
        <hr />
    </script>

    <script type="text/template" id="listHoliday">
      <li class="card" id="<%= _id %>">
        <a href="#/edit/<%= _id %>">
          <div class="card-header">
            <h5>Gift Info for <%= name %></h5>
            <p><%= event_shop %> is on <%= date %>. Shopping for <%= name %>.</p>
          </div>
          <% if(comments !== '') { %>
              <div class="card-copy">
                <h5>Gift Ideas</h5>
                  <p id="comments"><%= comments %></p></div>
          <% } %>
        </a>
      </li>
    </script>

    <script type="text/template" id="singleHoliday">
      <li class="card" id="<%= _id %>">
        <form id="holidayForm_update">
          <div class="card-header">
            <p><%= name %></p>
          </div>
          <div class="card-copy">
              <textarea id="holiday_comments" placeholder="Gift Ideas"><%= comments %></textarea>
          </div>
            <button id="commentButton">Add Gift Ideas</button>
            <button id="delete">Delete Info</button>
        </form>
      </li>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/pickadate/lib/picker.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script type="text/javascript">
            window.App ={};
            App.Models = {};
            App.Collections = {};
            App.Views = {};
            App.Routers = {};
        </script>

        <script src="scripts/Models/models.js"></script>
        <script src="scripts/Collections/collections.js"></script>
        <script src="scripts/Views/add_holidays.js"></script>
        <script src="scripts/Views/list_views.js"></script>
        <script src="scripts/Views/single_view.js"></script>
        <script src="scripts/Routers/holiday_router.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
