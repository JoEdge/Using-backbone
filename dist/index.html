<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>using</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>

  </head>
  <body>
    <div class="holiday_page">
      <div class="header">
        <h1>Guide to Gifts</h1>
      </div>
        <div class= "addInfo">
          <h2>Gift Information</h2>
          <div id= "holidayAdder">
          </div>
        </div>

        <div class= "main">
          <h2>Shopping List</h2>
          <div id="happy_holidays"></div>
        </div>
    </div>

    <script type="text/template" id="addHoliday">
        <form id="holidayForm">
          <input type="text" id="event_shop" placeholder="Event"/>
          <input type="date" id="date" placeholder="Date"/>
          <input type="text" id="name" placeholder="Giftee Name"/>
          <input type="text" id="age" placeholder="Age"/>
          <input type="text" id="street_address" placeholder="Street Address"/>
          <input type="text" id="city_address" placeholder="City, State Zipcode"/>
          <textarea id="comments" placeholder="Gift Ideas"></textarea>
            <button id="addButton">Add Information</button>
        </form>
    </script>

    <script type="text/template" id="listHoliday">
      <li class="card" id="<%= _id %>">
          <div class="card-header">
            <a href="#/edit/<%= _id %>"><button id="updateButton">Edit</button></a>
            <h5>Gift Info for <%= name %></h5>
            <p><%= event_shop %> is on <%=
moment(date).format("MMM Do") %>.</p>
          </div>
          <% if(street_address !== '' && city_address !== '') { %>
              <div class="card-copy1">
                <h5>Mailing Address</h5>
                  <p id="address"><%= street_address %></br>
                   <%= city_address %></p></div>
          <% } %>
          <% if(comments !== '') { %>
              <div class="card-copy2">
                <h5>Gift Ideas</h5>
                  <p id="comment"><%= comments %></p></div>
          <% } %>
      </li>
    </script>

    <script type="text/template" id="singleHoliday">
      <li class="card" id="<%= _id %>">
        <form id="holidayForm_update">
          <div class="card-header">
            <p><%= name %></p>
          </div>
          <div class="card-copy">
              <input type="text" value="<%= event_shop %>" id="update_event" placeholder="Event"/>
              <input type="date" value="<%= date %>" id="update_date" placeholder="Date"/>
              <input type="text" value="<%= name %>" id="update_name" placeholder="Giftee Name"/>
              <input type="text" value="<%= age %>" id="update_age" placeholder="Age"/>
              <input type="text" value="<%= street_address %>" id="update_street" placeholder="Street Address"/>
              <input type="text" value="<%= city_address %>" id="update_city" placeholder="City, State Zipcode"/>
              <textarea id="update_comments" placeholder="Gift Ideas"> <%= comments %></textarea>
          </div>
            <button id="commentButton">Update Gift Info</button>
            <button id="delete">Delete Info</button>
        </form>
      </li>
    </script>

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
